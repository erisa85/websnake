<script>

var WIDTH = 20;
var HEIGHT = 120;

var buildBoard = function(){
  var board = [];

  for (var i=0; i<HEIGHT; i++){
    var row = [];
    for (var j=0; j<WIDTH; j++){
      row.push(0);
    }
    board.push(row);
  }
  return board;
}

var snakeSegments = [[0, 0]];

var gameloop = function(){

  //row, column
 
  board = buildBoard();
  for (var i=0; i<snakeSegments.length; i++){
    row = snakeSegments[i][0];
    col = snakeSegments[i][1];
    board[row][col] = 'x';
  }

  var currentX = snakeSegments[snakeSegments.length - 1][0];
  var currentY = snakeSegments[snakeSegments.length - 1][1];
  if (currentY < HEIGHT || currentX < WIDTH){
    snakeSegments.push([currentX, currentY + 1])
  }
  printBoard()
}

    console.log(board[i]);
  }
}

</script>
